		<!--Javascript was included in this page so that you can see the forms being dynamically added via JS-->
		<script type="text/javascript">
		this.saveMulti = "";
		this.saveCheck = "";
		this.saveShort = "";
	
		function checkQuestionType(){	
			<!--Multiple Choice-->
			var mcHTML =	"<div class='form-group' name='mcq'>" +
							"<label for='multiQuestion'>Question</label>" +
							"<input type='text' class='form-control' name='multiQ' placeholder='Enter a Question'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='multiA'>Answer A</label>" +
							"<input type='text' class='form-control' name='multiA' placeholder='Enter Answer A'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='multiB'>Answer B</label>" +
							"<input type='text' class='form-control' name='multiB' placeholder='Enter Answer B'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='multiC'>Answer C</label>" +
							"<input type='text' class='form-control' name='multiC' placeholder='Enter Answer C'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='multiD'>Answer D</label>" +
							"<input type='text' class='form-control' name='multiD' placeholder='Enter Answer D'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='multiAnswer'>Select the correct answer</label>" +
							"<select class='form-control' name='multiAnswer'>" +
							"<option selected='selected'>Select the Answer</option>" +
							"<option value='A'>A</option>" +
							"<option value='B'>B</option>" +
							"<option value='C'>C</option>" +
							"<option value='D'>D</option>" +
							"</select>" +
							"</div>" +
							"<button type='submit' class='btn btn-success' onClick='successMessage()'>Submit</button>";
			<!--Checkbox-->
			var cbHTML = 	"<div class='form-group'>" +
							"<label for='checkQuestion'>Question</label>" +
							"<input type='text' class='form-control' name='checkQuestion' placeholder='Enter a Question'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='checkA'>Answer A</label>" +
							"<input type='text' class='form-control' name='checkA' placeholder='Enter Answer A'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='checkB'>Answer B</label>" +
							"<input type='text' class='form-control' name='checkB' placeholder='Enter Answer B'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='checkC'>Answer C</label>" +
							"<input type='text' class='form-control' name='checkC' placeholder='Enter Answer C'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='checkD'>Answer D</label>" +
							"<input type='text' class='form-control' name='checkD' placeholder='Enter Answer D'>" +
							"<label for='checkboxAnswer'>Select the correct answers</label><br />" +
							"<input type='checkbox' value='A' name='boolA'>A</option><br />" +
							"<input type='checkbox' value='B' name='boolB'>B</option><br />" +
							"<input type='checkbox' value='C' name='boolC'>C</option><br />" +
							"<input type='checkbox' value='D' name='boolD'>D</option><br />" +
							"</div>" +
							"<button type='submit' class='btn btn-success' onClick='successMessage()'>Submit</button>";
			<!--Short Answer-->
			var saHTML = 	"<div class='form-group'>" +
							"<label for='shortQuestion'>Question Text</label>" +
							"<input type='text' class='form-control' name='shortQuestion' placeholder='Enter the short-answer question text'>" +
							"</div>" +
							"<div class='form-group'>" +
							"<label for='shortAnswer'>Answer Text</label>" +
							"<input type='text' class='form-control' name='shortAnswer' placeholder='Enter the answer text'>" +
							"</div>" +
							"<button type='submit' class='btn btn-success' onClick='successMessage()'>Submit</button>";
		
			<!--Multiple Choice-->
			if(document.getElementById("questionType").value == "Multichoice"){
				document.getElementById("questionDiv").innerHTML =  mcHTML;
			}<!--Checkbox-->
			else if(document.getElementById("questionType").value == "Checkbox"){	
				document.getElementById("questionDiv").innerHTML = cbHTML;
			}<!--Short Answer-->			
			else if(document.getElementById("questionType").value == "Text"){
				document.getElementById("questionDiv").innerHTML = saHTML;				
			}else{
				document.getElementById("questionDiv").innerHTML = "";		
			}
			return 0;
		};
		
		function successMessage(){
			var type = "You have successfuly added a ";
			if(document.getElementById("questionType").value == "Multichoice"){
				type += "multiple choice";
			}<!--Checkbox-->
			else if(document.getElementById("questionType").value == "Checkbox"){	
				type += "checkbox";
			}<!--Short Answer-->			
			else if(document.getElementById("questionType").value == "Text"){
				type += "short answer";				
			}
			type += " question.";
			
			 swal("Success!", type, "success");
		};
