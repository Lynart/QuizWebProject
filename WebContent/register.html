<html>
	
	<head>
		<meta charset="utf-8"> 	
		<title>Quiz Application</title>
		
		
		<link rel="stylesheet" type="text/css" href="css/site.css" />
		
		<!--JQuery Validation include-->
		<script src="js/jqval/lib/jquery.js"></script>
		<script src="js/jqval/dist/jquery.validate.js"></script>
	</head> 

<body>

	<!--validation script-->
	<script>
	$(function() {
		$("#register").validate({
			rules: {
				addUser: {
					required: true,
					email: true
				},
				pass1: {
					required: true,
					minlength: 4,
					equalTo: "#pass2"
				},
				pass2: {
					required: true,
					minlength: 4,
					equalTo: "#pass1"
				}
			},
			messages: {
				addUser: {
					required: "This field is required",
					email: "This field must be an email address"
				},
				pass1:{
					required: "This field is required",
					minlength: "The password must be at least 4 characters",
					equalTo: "The two password fields must be the same"
				}, 
				pass2:{
					required: "This field is required",
					minlength: "The password must be at least 4 characters",
					equalTo: "The two password fields must be the same"
				} 
			}
		});
	});
	</script>

	<!--Menu Bar-->
	<nav class="navbar navbar-inverse" style="margin: 0px;">
	  <div class="container-fluid">
	  
	    <div class="navbar-header>

	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
			<li><a href="./index"><b>Quiz Application</b></a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	

	
	
	<!--Form-->
	<div class="col-md-12" id="grad">
	<div class="col-md-4"></div>
	<div class="col-md-4 vertical-center">
			
	
	
	<form class="col-md-12" action="index" method="post" id="register">
	
		<h1>Register</h1>
		<br />
	
	  <div class="form-group">
		<label for="user">Email address</label>
		<!--<input id="email" name="email" class="text required email" type="text">-->
		<input type="text" class="form-control" name="addUser" id="addUser" placeholder="Email">
	  </div>
	  <div class="form-group">
		<label for="pass1">Password</label>
		<input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password">
	  </div>
	  <div class="form-group">
		<label for="pass2">Password</label>
		<input type="password" class="form-control" id="pass2" name="pass2" placeholder="Password">
	  </div>
	  <button type="submit" class="btn btn-success">Submit</button>
	</div>
	</form>
	<div class="col-md-4"></div>
	


	

	

	<!--Footer-->
	<div id="footer" class="container">
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			
			<div class="col-md-12">
			
				<div class="col-md-2"></div>
				
				<div class="col-md-8">
					<div class="navbar-inner text-center">
						<h5 style="color:white;margin-top:17px">
							2016 - Vincent Lee, Frank Panico, Shawn Knowles
						</h5>
					</div>
				</div>
				
				<div class="col-md-2"></div>
				
			</div>
		</nav>
	</div>
	
	<style>
		/* Sticky footer styles
		-------------------------------------------------- */
		
		html,
		body {
		  height: calc(100% - 50px);
		}
	</style>
	
	
	
	
	<!--Bootstrap Javascript placed at end of document for decreased loading times		-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<style>
		overflow: hidden;
	</style>
	
</body>

</html>
